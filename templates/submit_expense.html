{% extends "base.html" %}

{% block title %}Submit Expense{% endblock %}

{% block content %}
<div class="header">
    <h1>Submit a New Expense</h1>
</div>

<div class="form-container">
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="expense_date">Date</label>
            <input type="date" id="expense_date" name="expense_date" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount ($)</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category.value }}">{{ category.value | title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="receipt_reference">Receipt Reference (Optional)</label>
            <input type="text" id="receipt_reference" name="receipt_reference">
        </div>
        <button type="submit">Submit Expense</button>
    </form>
</div>
{% endblock %}
